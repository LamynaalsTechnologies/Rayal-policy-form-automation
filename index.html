<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-time Data</title>
  <style>
    body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f0f0; }
    #container { text-align: center; padding: 2rem; border-radius: 8px; background-color: white; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    h1 { color: #333; }
    #amount { font-size: 3rem; color: #007bff; font-weight: bold; }
  </style>
</head>
<body>
  <div id="container">
    <h1>Current Amount</h1>
    <div id="amount">Connecting...</div>
    <form id="updateForm">
      <input type="text" id="amountInput" placeholder="Enter new amount" />
      <button type="submit">Save</button>
    </form>
  </div>

  <script src="/client.js"></script>
  <script>
    const amountDiv = document.getElementById('amount');
    const socket = io();
    const updateForm = document.getElementById('updateForm');
    const amountInput = document.getElementById('amountInput');

    updateForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const newAmount = amountInput.value;
      if (newAmount) {
        socket.emit('update', { amount: newAmount });
        amountInput.value = '';
      }
    });

    socket.on('connect', () => {
      console.log('Connected to server');
    });

    socket.on('data', (data) => {
      console.log('Message from server: ', data);
      amountDiv.textContent = data.amount;
    });

    socket.on('disconnect', () => {
      console.log('Disconnected from server');
      amountDiv.textContent = 'Disconnected';
    });
  </script>
</body>
</html>
